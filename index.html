<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card">
    <div class="card-image">
      <img src="./assets/images/illustration-article.svg" alt="image-currency">
    </div>
    <div class="card-content">
      <p id="tag"> Learning </p>
      <p id="date"> Published 21 Dec 2023 </p>
      <h1 id="title"> HTML & CSS foundations </h1>
      <p id="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="card-avatar">
      <img src="./assets/images/image-avatar.webp" alt="image-avatar">
      <span>Greg Hooper</span>
    </div>
  </main>
  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/shinechn" target="_blank">Mr.colo</a>.
    </div>
  </footer>
</body>

</html>
